<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Animation</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #ffd9e8, #fff);
        }

        .scene {
            position: relative;
            width: 300px;
            height: 500px;
            background: #fff;
            border: 2px solid #ff9999;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .bench {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 50px;
            background: #8b4513;
            border-radius: 5px;
        }

        .couple {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
        }

        .character {
            width: 50px;
            height: 100px;
            background-color: #ffcc99;
            border-radius: 50%;
            position: relative;
            animation: sway 2s infinite;
        }

        .character:nth-child(2) {
            margin-left: 20px;
        }

        .character::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            width: 30px;
            height: 30px;
            background: #ffe4e1;
            border-radius: 50%;
            transform: translateX(-50%);
        }

        @keyframes sway {
            0%, 100% {
                transform: translateX(-50%) rotate(0);
            }
            50% {
                transform: translateX(-50%) rotate(5deg);
            }
        }

        .message {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 24px;
            color: #ff3399;
            animation: fadeIn 5s infinite alternate;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="message">I will love you <br> forever and always</div>
        <div class="bench"></div>
        <div class="couple">
